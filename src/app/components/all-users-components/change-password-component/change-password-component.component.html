<div
  class="fixed inset-0 flex items-center justify-center z-50"
  *ngIf="showModal"
>
  <div
    class="absolute inset-0 bg-black opacity-50"
    (click)="closeModalWindow()"
  ></div>

  <div
    class="relative bg-white p-8 w-full max-w-md mx-auto rounded shadow-lg z-10"
  >
    <h2 class="text-xl font-bold mb-4">Change Password</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="oldPassword" class="block font-semibold mb-1"
          >Old Password:</label
        >
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          [(ngModel)]="oldPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div class="mb-4">
        <label for="newPassword" class="block font-semibold mb-1"
          >New Password:</label
        >
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div class="mb-4">
        <label for="confirmNewPassword" class="block font-semibold mb-1"
          >Confirm New Password:</label
        >
        <input
          type="password"
          id="confirmNewPassword"
          name="confirmNewPassword"
          [(ngModel)]="confirmNewPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="closeModalWindow()"
          class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

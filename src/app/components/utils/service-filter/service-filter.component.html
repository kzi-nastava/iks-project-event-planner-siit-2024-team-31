<div
  class="filters p-4 bg-gray-50 shadow-md rounded-lg w-full max-w-md mx-auto"
>
  <h3 class="text-lg font-semibold mb-4">Filters</h3>

  <!-- Categories -->
  <label class="block text-sm font-medium text-gray-700 mb-1">
    Categories:
  </label>
  <input
    type="text"
    [(ngModel)]="filtersForFilters.categorySearch"
    placeholder="Search categories..."
    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
    (input)="filterCategories()"
  />
  <div class="h-40 overflow-y-auto border border-gray-300 rounded-lg p-2">
    <div
      *ngFor="let category of filteredCategories"
      class="flex items-center gap-2 mb-2"
    >
      <input
        type="checkbox"
        [checked]="filters.selectedCategories.includes(category)"
        (change)="toggleSelection(category, 'selectedCategories')"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <span class="text-sm text-gray-700">{{ category }}</span>
    </div>
  </div>

  <!-- Availability Dates -->
  <label class="block text-sm font-medium text-gray-700 mb-1 mt-1">
    Availability Dates:
  </label>
  <div class="flex gap-2 mb-4">
    <input
      type="date"
      [(ngModel)]="filters.fromDate"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <input
      type="date"
      [(ngModel)]="filters.toDate"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- City Filter -->
  <label class="block text-sm font-medium text-gray-700 mb-1">City:</label>
  <input
    type="text"
    [(ngModel)]="filtersForFilters.citySearch"
    placeholder="Search city..."
    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
    (input)="filterCities()"
  />
  <div class="h-40 overflow-y-auto border border-gray-300 rounded-lg p-2">
    <div
      *ngFor="let city of filteredCities"
      class="flex items-center gap-2 mb-2"
    >
      <input
        type="checkbox"
        [checked]="filters.selectedCities.includes(city)"
        (change)="toggleSelection(city, 'selectedCities')"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <span class="text-sm text-gray-700">{{ city }}</span>
    </div>
  </div>

  <!-- Suitability -->
  <label class="block text-sm font-medium text-gray-700 mb-1 mt-2">
    Suitable For:
  </label>
  <input
    type="text"
    [(ngModel)]="filtersForFilters.suitabilitySearch"
    placeholder="Search suitability..."
    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
    (input)="filterSuitability()"
  />
  <div class="h-40 overflow-y-auto border border-gray-300 rounded-lg p-2">
    <div
      *ngFor="let option of filteredSuitability"
      class="flex items-center gap-2 mb-2"
    >
      <input
        type="checkbox"
        [checked]="filters.selectedSuitability.includes(option)"
        (change)="toggleSelection(option, 'selectedSuitability')"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <span class="text-sm text-gray-700">{{ option }}</span>
    </div>
  </div>

  <!-- Price Range -->
  <label class="block text-sm font-medium text-gray-700 mb-1 mt-1">
    Price Range:
  </label>
  <div class="flex gap-2 mb-4">
    <input
      type="number"
      [(ngModel)]="filters.minPrice"
      placeholder="Min"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
    <input
      type="number"
      [(ngModel)]="filters.maxPrice"
      placeholder="Max"
      class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Apply Button -->
  <button
    (click)="applyFilters()"
    class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Apply
  </button>
</div>

<div class="max-w-md mt-10 mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Log in</h2>
  <form (ngSubmit)="onSubmit()">
    <label class="block text-sm font-medium">Email</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
      class="w-full border px-3 py-2 rounded mb-4"
    />
    <label class="block text-sm font-medium">Password</label>
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      required
      class="w-full border px-3 py-2 rounded mb-4"
    />
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded w-full"
    >
      Log in
    </button>

    <p class="text-sm mt-4 text-gray-500 flex justify-between">
      <a [routerLink]="['/register']" class="text-gray-500 hover:underline"
        >Don't have an account?</a
      >
      <a
        [routerLink]="['/forgot-password']"
        class="text-blue-500 hover:underline"
        >Forgot password?</a
      >
    </p>
  </form>
</div>

<div
  class="min-h-screen bg-gradient-to-br py-12 px-4 sm:px-6 lg:px-8 transition-all duration-500"
  [ngClass]="{
    'from-green-50 via-white to-green-100': user.role === Role.ROLE_OD,
    'from-purple-50 via-white to-purple-100': user.role !== Role.ROLE_OD
  }"
>
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <img
        src="assets/images/logo-large.svg"
        alt="Event Planner Logo"
        class="mx-auto h-16 w-16"
      />
      <h1 class="mt-6 text-3xl font-bold text-gray-900">Create your account</h1>
      <p class="mt-2 text-sm text-gray-600">
        Join our community and start planning amazing events
      </p>
    </div>

    <!-- Main Form -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-8">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Role Selection -->
        <div class="mb-8">
          <label class="block text-lg font-semibold text-gray-900 mb-4">
            Choose your role
          </label>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Basic User -->
            <div class="relative">
              <input
                type="radio"
                id="role-user"
                name="role"
                [value]="Role.ROLE_USER"
                [(ngModel)]="user.role"
                class="sr-only peer"
              />
              <label
                for="role-user"
                class="flex flex-col items-center p-6 border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-purple-300 peer-checked:border-purple-500 peer-checked:bg-purple-50"
              >
                <svg
                  class="w-8 h-8 text-gray-400 peer-checked:text-purple-500 mb-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                <span class="text-sm font-medium text-gray-900"
                  >Basic User</span
                >
                <span class="text-xs text-gray-500 text-center mt-1"
                  >Browse and book events</span
                >
              </label>
            </div>

            <!-- Event Organizer -->
            <div class="relative">
              <input
                type="radio"
                id="role-od"
                name="role"
                [value]="Role.ROLE_OD"
                [(ngModel)]="user.role"
                class="sr-only peer"
              />
              <label
                for="role-od"
                class="flex flex-col items-center p-6 border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-green-300 peer-checked:border-green-500 peer-checked:bg-green-50"
              >
                <svg
                  class="w-8 h-8 text-gray-400 peer-checked:text-green-500 mb-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <span class="text-sm font-medium text-gray-900"
                  >Event Organizer</span
                >
                <span class="text-xs text-gray-500 text-center mt-1"
                  >Create and manage events</span
                >
              </label>
            </div>

            <!-- Service Provider -->
            <div class="relative">
              <input
                type="radio"
                id="role-pup"
                name="role"
                [value]="Role.ROLE_PUP"
                [(ngModel)]="user.role"
                class="sr-only peer"
              />
              <label
                for="role-pup"
                class="flex flex-col items-center p-6 border-2 border-gray-200 rounded-xl cursor-pointer transition-all duration-200 hover:border-purple-300 peer-checked:border-purple-500 peer-checked:bg-purple-50"
              >
                <svg
                  class="w-8 h-8 text-gray-400 peer-checked:text-purple-500 mb-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                  ></path>
                </svg>
                <span class="text-sm font-medium text-gray-900"
                  >Service Provider</span
                >
                <span class="text-xs text-gray-500 text-center mt-1"
                  >Offer products & services</span
                >
              </label>
            </div>
          </div>
        </div>

        <!-- Common Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <!-- Email -->
          <div class="md:col-span-2">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email address *
            </label>
            <input
              id="email"
              type="email"
              [(ngModel)]="user.email"
              name="email"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-all duration-200 placeholder-gray-400"
              [ngClass]="{
                'focus:ring-2 focus:ring-green-500 focus:border-transparent':
                  user.role === Role.ROLE_OD,
                'focus:ring-2 focus:ring-purple-500 focus:border-transparent':
                  user.role !== Role.ROLE_OD
              }"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password *
            </label>
            <input
              id="password"
              type="password"
              [(ngModel)]="user.password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-all duration-200 placeholder-gray-400"
              [ngClass]="{
                'focus:ring-2 focus:ring-green-500 focus:border-transparent':
                  user.role === Role.ROLE_OD,
                'focus:ring-2 focus:ring-purple-500 focus:border-transparent':
                  user.role !== Role.ROLE_OD
              }"
              placeholder="Create a password"
            />
          </div>

          <!-- Confirm Password -->
          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Confirm Password *
            </label>
            <input
              id="confirmPassword"
              type="password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl transition-all duration-200 placeholder-gray-400"
              [ngClass]="{
                'focus:ring-2 focus:ring-green-500 focus:border-transparent':
                  user.role === Role.ROLE_OD,
                'focus:ring-2 focus:ring-purple-500 focus:border-transparent':
                  user.role !== Role.ROLE_OD
              }"
              placeholder="Confirm your password"
            />
          </div>
        </div>

        <!-- Role-specific Fields -->
        <!-- Basic User Fields -->
        <div *ngIf="user.role === Role.ROLE_USER" class="space-y-6">
          <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
              Personal Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >First Name *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.firstName"
                  name="firstName"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your first name"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Last Name *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.lastName"
                  name="lastName"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your last name"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Phone Number *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.phoneNumber"
                  name="phoneNumberUser"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your phone number"
                />
              </div>
            </div>

            <h4 class="text-md font-medium text-gray-900 mt-6 mb-4">Address</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Country</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.country"
                  name="countryUser"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >City</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.city"
                  name="cityUser"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="City"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Street</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.street"
                  name="streetUser"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Street address"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Zip Code</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.zipCode"
                  name="zipCodeUser"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Zip code"
                />
              </div>
            </div>

            <!-- Avatar Upload -->
            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Profile Picture (Optional)</label
              >
              <div
                class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-purple-400 transition-colors duration-200"
              >
                <input
                  type="file"
                  accept="image/*"
                  (change)="onFileSelectedSingle($event)"
                  class="hidden"
                  #fileInput
                />
                <svg
                  class="mx-auto h-12 w-12 text-gray-400"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 48 48"
                >
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <button
                  type="button"
                  (click)="fileInput.click()"
                  class="mt-2 text-sm text-purple-600 hover:text-purple-800"
                >
                  Choose file or drag and drop
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Event Organizer Fields -->
        <div *ngIf="user.role === Role.ROLE_OD" class="space-y-6">
          <div class="border-t border-gray-200 pt-6">
            <h3
              class="text-lg font-medium text-gray-900 mb-4 flex items-center"
            >
              <svg
                class="w-5 h-5 text-green-500 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              Event Organizer Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >First Name *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.firstName"
                  name="firstNameOD"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your first name"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Last Name *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.lastName"
                  name="lastNameOD"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your last name"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Phone Number *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.phoneNumber"
                  name="phoneNumberOD"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your phone number"
                />
              </div>
            </div>

            <h4 class="text-md font-medium text-gray-900 mt-6 mb-4">Address</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Country</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.country"
                  name="countryOD"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >City</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.city"
                  name="cityOD"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="City"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Street</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.street"
                  name="streetOD"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Street address"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Zip Code</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.zipCode"
                  name="zipCodeOD"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                  placeholder="Zip code"
                />
              </div>
            </div>

            <!-- Portfolio Images -->
            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Portfolio Images</label
              >
              <div
                class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-green-400 transition-colors duration-200"
              >
                <input
                  type="file"
                  multiple
                  accept="image/*"
                  (change)="onFilesSelectedMultiple($event)"
                  class="hidden"
                  #fileInputMultiple
                />
                <svg
                  class="mx-auto h-12 w-12 text-gray-400"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 48 48"
                >
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <button
                  type="button"
                  (click)="fileInputMultiple.click()"
                  class="mt-2 text-sm text-green-600 hover:text-green-800"
                >
                  Choose files or drag and drop
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Service Provider Fields -->
        <div *ngIf="user.role === Role.ROLE_PUP" class="space-y-6">
          <div class="border-t border-gray-200 pt-6">
            <h3
              class="text-lg font-medium text-gray-900 mb-4 flex items-center"
            >
              <svg
                class="w-5 h-5 text-purple-500 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
              Company Information
            </h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Company Name *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.firstName"
                  name="companyName"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Your company name"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Phone Number *</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.phoneNumber"
                  name="phoneNumberPUP"
                  required
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Company phone number"
                />
              </div>
            </div>

            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Company Description *</label
              >
              <textarea
                [(ngModel)]="user.description"
                name="companyDescription"
                required
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none"
                placeholder="Describe your company and services..."
              ></textarea>
            </div>

            <h4 class="text-md font-medium text-gray-900 mt-6 mb-4">
              Company Address
            </h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Country</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.country"
                  name="countryPUP"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >City</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.city"
                  name="cityPUP"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="City"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Street</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.street"
                  name="streetPUP"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Street address"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Zip Code</label
                >
                <input
                  type="text"
                  [(ngModel)]="user.address.zipCode"
                  name="zipCodePUP"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                  placeholder="Zip code"
                />
              </div>
            </div>

            <!-- Company Images -->
            <div class="mt-6">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Company Images</label
              >
              <div
                class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-purple-400 transition-colors duration-200"
              >
                <input
                  type="file"
                  multiple
                  accept="image/*"
                  (change)="onFilesSelectedMultiple($event)"
                  class="hidden"
                  #fileInputMultiplePUP
                />
                <svg
                  class="mx-auto h-12 w-12 text-gray-400"
                  stroke="currentColor"
                  fill="none"
                  viewBox="0 0 48 48"
                >
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <button
                  type="button"
                  (click)="fileInputMultiplePUP.click()"
                  class="mt-2 text-sm text-purple-600 hover:text-purple-800"
                >
                  Choose files or drag and drop
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Image Previews -->
        <div class="mt-6" *ngIf="previewUrls && previewUrls.length > 0">
          <label class="block text-sm font-medium text-gray-700 mb-4"
            >Image Preview</label
          >
          <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div
              class="relative group"
              *ngFor="let url of previewUrls; index as i"
            >
              <img
                [src]="url"
                [alt]="'Image ' + i"
                class="w-full h-24 object-cover rounded-lg border-2 border-gray-200"
              />
              <button
                type="button"
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600 transition-colors duration-200"
                (click)="removePicture(i)"
              >
                ×
              </button>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div
          *ngIf="registrationError"
          class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl"
        >
          <div class="flex">
            <svg
              class="w-5 h-5 text-red-400 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
            <p class="text-sm text-red-800">{{ registrationError }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8">
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="w-full font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            [ngClass]="{
              'bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white focus:ring-green-500':
                user.role === Role.ROLE_OD,
              'bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white focus:ring-purple-500':
                user.role !== Role.ROLE_OD
            }"
          >
            <span class="flex items-center justify-center">
              <svg
                *ngIf="!isSubmitting"
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                ></path>
              </svg>
              <svg
                *ngIf="isSubmitting"
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              {{ isSubmitting ? "Creating account..." : "Create account" }}
            </span>
          </button>
        </div>
      </div>

      <!-- Login Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            [routerLink]="['/login']"
            class="font-medium transition-colors duration-200"
            [ngClass]="{
              'text-green-600 hover:text-green-800': user.role === Role.ROLE_OD,
              'text-purple-600 hover:text-purple-800':
                user.role !== Role.ROLE_OD
            }"
          >
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

<div class="mb-4">
  <input
    type="text"
    placeholder="Search events..."
    [(ngModel)]="searchTerm"
    (input)="applyFilter()"
    class="border p-2 rounded w-full"
  />
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <app-event-card
    *ngFor="let event of filteredEvents"
    [event]="event"
  ></app-event-card>
</div>

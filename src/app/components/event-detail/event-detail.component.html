<div class="container mx-auto px-4">
  <h1 class="text-3xl font-bold my-4">{{ event.name }}</h1>

  <!-- Event Image -->
  <div class="w-full h-64 rounded-md mb-4 overflow-hidden">
    <img
      *ngIf="
        event.imageUrls && event.imageUrls.length > 0 && !imageError;
        else defaultEventImage
      "
      [src]="event.imageUrls[0]"
      [alt]="event.name"
      class="w-full h-full object-cover"
      (error)="onImageError($event)"
    />

    <ng-template #defaultEventImage>
      <div
        class="w-full h-full flex items-center justify-center bg-gradient-to-br from-green-100 via-teal-100 to-emerald-100 relative overflow-hidden"
      >
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-10">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
          >
            <defs>
              <pattern
                id="eventDetailPattern"
                width="30"
                height="30"
                patternUnits="userSpaceOnUse"
              >
                <circle cx="15" cy="15" r="2.5" fill="currentColor" />
                <circle cx="7.5" cy="7.5" r="1.5" fill="currentColor" />
                <circle cx="22.5" cy="22.5" r="1.5" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#eventDetailPattern)" />
          </svg>
        </div>

        <!-- Main Icon -->
        <div class="relative z-10 text-center">
          <div
            class="w-24 h-24 mx-auto mb-3 bg-white/30 backdrop-blur-sm rounded-2xl flex items-center justify-center shadow-xl"
          >
            <svg
              class="w-16 h-16 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div
            class="text-base font-semibold text-green-700 bg-white/20 backdrop-blur-sm px-3 py-2 rounded-full"
          >
            Event Image
          </div>
        </div>

        <!-- Decorative Elements -->
        <div
          class="absolute top-4 right-4 w-3 h-3 bg-green-400 rounded-full opacity-60"
        ></div>
        <div
          class="absolute top-8 left-6 w-2 h-2 bg-teal-400 rounded-full opacity-40"
        ></div>
        <div
          class="absolute bottom-6 right-8 w-2 h-2 bg-emerald-400 rounded-full opacity-50"
        ></div>
        <div
          class="absolute bottom-4 left-4 w-3 h-3 bg-green-300 rounded-full opacity-30"
        ></div>
      </div>
    </ng-template>
  </div>

  <p class="text-gray-700 mb-4">{{ event.description }}</p>

  <div class="flex space-x-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">
      Add to favorites
    </button>
    <!-- <button class="bg-green-500 text-white px-4 py-2 rounded">
      Start a chat
    </button> -->
  </div>
</div>

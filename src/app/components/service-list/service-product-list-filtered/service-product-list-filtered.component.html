<div class="container mx-auto mt-5 mb-5 flex">
  <!-- Filter -->
  <div class="w-1/4 pr-5">
    <app-service-product-filter
      (filtersChange)="applyFilters($event)"
    ></app-service-product-filter>
  </div>

  <!-- Main Content -->
  <div class="w-3/4">
    <!-- Switcher -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">
        {{ showProducts ? "Products" : "Services" }}
      </h2>
      <div class="flex items-center space-x-2">
        <span [class.font-bold]="showProducts" class="text-sm">Products</span>
        <button
          (click)="toggleView()"
          class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          [class.bg-blue-600]="!showProducts"
          [class.bg-gray-200]="showProducts"
        >
          <span
            class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
            [class.translate-x-6]="!showProducts"
            [class.translate-x-1]="showProducts"
          ></span>
        </button>
        <span [class.font-bold]="!showProducts" class="text-sm">Services</span>
      </div>
    </div>

    <!-- Items Grid -->
    <div class="grid grid-cols-4 gap-5 items-start">
      <app-service-card
        *ngFor="let item of paginatedItems"
        [service]="item"
        class="bg-white shadow-md rounded-lg p-4"
      ></app-service-card>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-5">
      <button
        class="p-2 bg-gray-200 rounded hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-500"
        [disabled]="currentPage === 1"
        (click)="prevPage()"
      >
        Previous
      </button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button
        class="p-2 bg-gray-200 rounded hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-500"
        [disabled]="currentPage === totalPages"
        (click)="nextPage()"
      >
        Next
      </button>
    </div>
  </div>
</div>

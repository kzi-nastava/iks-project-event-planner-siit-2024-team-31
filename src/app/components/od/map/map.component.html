<!-- Search form only in interactive mode -->
<div
  *ngIf="!viewMode"
  class="mb-3 p-3 bg-gray-50 rounded-xl border border-gray-200"
  (click)="$event.stopPropagation()"
>
  <form (submit)="onSearch($event)">
    <div>
      <label
        for="search"
        class="block text-sm font-semibold text-gray-700 mb-2"
      >
        🔍 Search Address
      </label>
      <div class="flex gap-2">
        <input
          id="search"
          type="text"
          [(ngModel)]="searchQuery"
          name="search"
          placeholder="Enter address, city, or landmark..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all duration-200 text-sm"
        />
        <button
          type="submit"
          class="px-4 py-2 bg-gradient-to-r from-pink-500 to-red-600 text-white rounded-lg hover:from-pink-600 hover:to-red-700 transition-all duration-200 font-medium whitespace-nowrap text-sm"
        >
          Search
        </button>
      </div>
    </div>
  </form>

  <div
    *ngIf="selectedAddress"
    class="mt-2 p-2 bg-white rounded-lg border border-green-200 shadow-sm"
  >
    <div class="text-xs font-semibold text-green-700 mb-1">
      📍 Selected Address:
    </div>
    <div class="text-gray-800 text-xs break-words">{{ selectedAddress }}</div>
  </div>

  <div
    *ngIf="!selectedAddress"
    class="mt-2 p-2 bg-blue-50 rounded-lg border border-blue-200"
  >
    <div class="text-xs text-blue-700 text-center">
      💡 <strong>Tip:</strong> Search above or click on map to select location
    </div>
  </div>
</div>

<div
  class="map-container h-full w-full min-h-[280px] rounded-xl overflow-hidden shadow-lg"
  (click)="$event.stopPropagation()"
>
  <div id="map" class="h-full w-full min-h-[280px]"></div>
</div>

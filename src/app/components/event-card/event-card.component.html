<div
  class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden h-full flex flex-col"
>
  <!-- Image Container with fixed aspect ratio -->
  <div class="relative h-40 overflow-hidden">
    <img
      *ngIf="
        event.imageUrls && event.imageUrls.length > 0 && !imageError;
        else defaultEventImage
      "
      [src]="event.imageUrls[0]"
      [alt]="event.name"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
      (error)="onImageError($event)"
    />

    <ng-template #defaultEventImage>
      <div
        class="w-full h-full flex items-center justify-center bg-gradient-to-br from-green-100 via-teal-100 to-emerald-100 relative overflow-hidden"
      >
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-10">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
          >
            <defs>
              <pattern
                id="eventPattern"
                width="25"
                height="25"
                patternUnits="userSpaceOnUse"
              >
                <circle cx="12.5" cy="12.5" r="2" fill="currentColor" />
                <circle cx="6.25" cy="6.25" r="1" fill="currentColor" />
                <circle cx="18.75" cy="18.75" r="1" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#eventPattern)" />
          </svg>
        </div>

        <!-- Main Icon -->
        <div class="relative z-10 text-center">
          <div
            class="w-16 h-16 mx-auto mb-2 bg-white/30 backdrop-blur-sm rounded-xl flex items-center justify-center shadow-lg"
          >
            <svg
              class="w-10 h-10 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <div
            class="text-xs font-medium text-green-700 bg-white/20 backdrop-blur-sm px-2 py-1 rounded-full"
          >
            Event
          </div>
        </div>

        <!-- Decorative Elements -->
        <div
          class="absolute top-2 right-2 w-1.5 h-1.5 bg-green-400 rounded-full opacity-60"
        ></div>
        <div
          class="absolute top-4 left-3 w-1 h-1 bg-teal-400 rounded-full opacity-40"
        ></div>
        <div
          class="absolute bottom-3 right-4 w-1 h-1 bg-emerald-400 rounded-full opacity-50"
        ></div>
        <div
          class="absolute bottom-2 left-2 w-1.5 h-1.5 bg-green-300 rounded-full opacity-30"
        ></div>
      </div>
    </ng-template>

    <!-- Event Type Badge -->
    <div
      class="absolute top-2 right-2 bg-green-600 text-white px-2 py-1 rounded-lg text-xs font-semibold"
    >
      {{ event.eventType.name || "Event" }}
    </div>

    <!-- Favorite Button -->
    <div class="absolute top-3 left-3">
      <app-favorite-button
        [itemId]="event.id"
        itemType="event"
        size="small"
      ></app-favorite-button>
    </div>
    <!-- Date Badge -->
    <div
      class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded-lg text-xs"
    >
      {{ event.startDate | date : "MMM dd" }}
    </div>
  </div>

  <!-- Content Container -->
  <div class="p-3 flex-1 flex flex-col">
    <!-- Title -->
    <h3
      class="text-base font-bold text-gray-800 mb-2 line-clamp-2 leading-tight"
    >
      {{ event.name }}
    </h3>

    <!-- Description -->
    <p class="text-sm text-gray-600 mb-3 line-clamp-2 flex-1">
      {{ event.description }}
    </p>

    <!-- Event Details -->
    <div class="mb-3 space-y-1">
      <!-- Date and Time -->
      <div class="flex items-center text-xs text-gray-500">
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ event.startDate | date : "mediumDate" }}
      </div>

      <!-- Location -->
      <div
        *ngIf="event.location && event.location.address"
        class="flex items-center text-xs text-gray-500"
      >
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ event.location.address }}
      </div>

      <!-- Max Guests -->
      <div
        *ngIf="event.maxNumGuests"
        class="flex items-center text-xs text-gray-500"
      >
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"
          ></path>
        </svg>
        Max {{ event.maxNumGuests }} guests
      </div>
    </div>

    <!-- Action Button -->
    <a
      [routerLink]="['/events', event.id]"
      class="w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white text-center py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
    >
      View Event
    </a>
  </div>
</div>

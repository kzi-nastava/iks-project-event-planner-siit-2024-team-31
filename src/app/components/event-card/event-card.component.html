<div
  class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden h-full flex flex-col"
>
  <!-- Image Container with fixed aspect ratio -->
  <div class="relative h-40 overflow-hidden">
    <img
      [src]="event.imageUrls[0] || 'assets/images/default-event.svg'"
      [alt]="event.name"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
    />
    <!-- Event Type Badge -->
    <div
      class="absolute top-2 right-2 bg-green-600 text-white px-2 py-1 rounded-lg text-xs font-semibold"
    >
      {{ event.eventType.name || "Event" }}
    </div>
    <!-- Date Badge -->
    <div
      class="absolute bottom-2 left-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded-lg text-xs"
    >
      {{ event.startDate | date : "MMM dd" }}
    </div>
  </div>

  <!-- Content Container -->
  <div class="p-3 flex-1 flex flex-col">
    <!-- Title -->
    <h3
      class="text-base font-bold text-gray-800 mb-2 line-clamp-2 leading-tight"
    >
      {{ event.name }}
    </h3>

    <!-- Description -->
    <p class="text-sm text-gray-600 mb-3 line-clamp-2 flex-1">
      {{ event.description }}
    </p>

    <!-- Event Details -->
    <div class="mb-3 space-y-1">
      <!-- Date and Time -->
      <div class="flex items-center text-xs text-gray-500">
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ event.startDate | date : "mediumDate" }}
      </div>

      <!-- Location -->
      <div
        *ngIf="event.location && event.location.address"
        class="flex items-center text-xs text-gray-500"
      >
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ event.location.address }}
      </div>

      <!-- Max Guests -->
      <div
        *ngIf="event.maxNumGuests"
        class="flex items-center text-xs text-gray-500"
      >
        <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"
          ></path>
        </svg>
        Max {{ event.maxNumGuests }} guests
      </div>
    </div>

    <!-- Action Button -->
    <a
      [routerLink]="['/events', event.id]"
      class="w-full bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white text-center py-2 px-4 rounded-lg text-sm font-medium transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
    >
      View Event
    </a>
  </div>
</div>
